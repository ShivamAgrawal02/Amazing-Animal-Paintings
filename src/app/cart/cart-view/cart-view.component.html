<div class="container-sm">
   <H1>Your Cart</H1>
   <mat-card>
    <mat-list>
        <mat-list-item *ngFor="let product of cartItems">
            <span matListItemTitle>{{product.name}}</span>
            <span matListItemLine>{{product.price|currency:'INR'}}</span>
        </mat-list-item>
        <mat-list-item >
             <span class="price" matListItemTitle>Total Price</span>
             <span class="price" matListItemLine>{{totalPrice|currency:'INR'}}</span>
        </mat-list-item>
        <mat-list-item class="text-right">
            <button mat-flat-button (click)="clearCart()">Clear</button>
        </mat-list-item>
        <mat-list-item class="text-right">
            <button mat-raised-button color="accent" (click)="checkOut()">Checkout</button>
        </mat-list-item>
    </mat-list>
   </mat-card>
</div>
